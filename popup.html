<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, -apple-system, Arial; margin: 12px; width: 240px; }
      .row { display:flex; align-items:center; justify-content:space-between; margin: 10px 0; }
      select, input { width: 120px; }
      small { color:#666; }
    </style>
  </head>
  <body>
    <div class="row">
      <div>Enabled</div>
      <input id="enabled" type="checkbox" />
    </div>

    <div class="row">
      <div>Tone</div>
      <select id="tone">
        <option value="sarcastic">Sarcastic</option>
        <option value="motivational">Motivational</option>
        <option value="gentle">Gentle</option>
      </select>
    </div>

    <div class="row">
      <div>Drift (min)</div>
      <input id="driftMinutes" type="number" min="1" max="120" />
    </div>

    <div class="row">
      <div>Cooldown</div>
      <input id="cooldownMinutes" type="number" min="1" max="120" />
    </div>

    <small>LinkedIn-only MVP. No blocking. Local-only.</small>

    <script src="popup.js"></script>
  </body>
</html>
