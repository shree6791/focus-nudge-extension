<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { 
        font-family: system-ui, -apple-system, Arial; 
        margin: 12px; 
        width: 240px; 
      }
      .status {
        margin: 10px 0;
        font-size: 14px;
      }
      .plan-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }
      .plan-badge.basic {
        background: #e0e0e0;
        color: #666;
      }
      .plan-badge.pro {
        background: #4CAF50;
        color: white;
      }
      .link {
        display: block;
        margin-top: 15px;
        padding: 8px;
        background: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }
      .link:hover {
        background: #45a049;
      }
      small { 
        color:#666; 
        display: block;
        margin-top: 10px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div class="status">
      Focus Nudge is active
      <span id="planBadge" class="plan-badge basic">Basic</span>
    </div>
    <a href="#" id="optionsLink" class="link">Open Options</a>
    <small>LinkedIn-only. No blocking. Local-only.</small>
    <script src="popup.js"></script>
  </body>
</html>
